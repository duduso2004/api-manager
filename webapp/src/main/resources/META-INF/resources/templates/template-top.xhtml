<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin-top.xhtml"> <!--template="/admin-top.xhtml>" to use horizontal layout -->

    <ui:define name="head">
        <title>#{msg.TITULO_APLICACAO}</title>
        <link rel="shortcut icon" href="#{resource['favicon/cogs-solid.svg']}"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <f:loadBundle var="msg" basename="messages"/>
        <h:outputStylesheet library="css" name="starter.css"/>
    </ui:define>

    <ui:define name="logo">
        <i class="fa fa-cogs" aria-hidden="true"/>&nbsp;&nbsp;#{msg.TITULO_APLICACAO}
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/includes/menubar.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>

    <!-- below is just an example on how to define more tabs for control sidebar -->
    <ui:define name="controlsidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ui:define>

    <ui:define name="controlsidebar-content">
        <ui:include src="/includes/controlsidebar-tabs-content.xhtml"/>
    </ui:define>

    <ui:define name="footer">
        <a target="_blank" href="https://adminfaces.github.io/site/">
            #{msg.FOOTER_LEFT}
        </a>
        <div class="pull-right hidden-xs" style="color: gray">
            <i>#{msg.VERSAO}</i>
        </div>
    </ui:define>

</ui:composition>
