<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:f="jakarta.faces.core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:commandButton value="#{msg.GERAL_SALVAR}"
                     action="#{bean.salvar}"
                     update="@form"
                     icon="fa fa-check"
                     styleClass="btn-primary"/>
    <p:spacer width="5" rendered="#{bean.isNew()}"/>
    <p:commandButton value="#{msg.GERAL_LIMPAR}"
                     action="#{bean.clear}"
                     process="@this"
                     icon="fa fa-refresh"
                     styleClass="btn-success"
                     update="@form"
                     rendered="#{bean.isNew()}"
                     resetValues="true"/>
    <p:spacer width="5" rendered="#{not bean.isNew()}"/>
    <p:commandButton value="#{msg.GERAL_EXCLUIR}"
                     action="#{bean.excluir}"
                     process="@this"
                     rendered="#{not bean.isNew()}"
                     icon="fa fa-trash"
                     styleClass="btn-danger">
        <f:setPropertyActionListener value="true" target="#{facesContext.externalContext.flash.keepMessages}"/>
        <p:confirm header="#{msg.GERAL_CONFIRMACAO}"
                   message="#{msg.GERAL_DESEJA_REALMENTE_EXCLUIR}"
                   icon="pi pi-exclamation-triangle"/>
    </p:commandButton>
    <p:spacer width="5"/>
    <p:commandButton value="#{msg.GERAL_VOLTAR}"
                     immediate="true"
                     action="#{bean.voltar}"
                     ajax="false"
                     icon="fa fa-reply"/>

</ui:composition>
