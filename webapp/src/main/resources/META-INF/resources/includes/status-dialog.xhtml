<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="customStatusDialog"
              modal="true"
              widgetVar="customStatusDialog"
              draggable="false"
              closable="false"
              resizable="false"
              responsive="true"
              showHeader="false"
              appendTo="@(body)"
              style="border: none !important; background: none !important; box-shadow: none !important">
        <p:graphicImage library="images" name="loading.gif" style="width: 200px; height: 200px;"/>
    </p:dialog>

</ui:composition>
